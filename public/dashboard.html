<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
    (function(){
        var t=localStorage.getItem('agenda-theme');
        if(t) document.documentElement.setAttribute('data-theme',t);
        else if(window.matchMedia('(prefers-color-scheme:dark)').matches)
            document.documentElement.setAttribute('data-theme','dark');
    })();
    </script>
</head>
<body class="min-h-screen bg-base-200 flex flex-col">

    <!-- Loading overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <span class="loading loading-spinner loading-lg"></span>
    </div>

    <!-- ===== NAVBAR ===== -->
    <div class="navbar bg-base-100 shadow-sm">
        <div class="navbar-start">
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                    <i class="fas fa-bars"></i>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-50 mt-3 w-52 p-2 shadow">
                    <li><a href="dashboard.html" class="active"><i class="fas fa-home mr-2"></i>Dashboard</a></li>
                    <li><a href="calendario.html"><i class="fas fa-calendar mr-2"></i>Calendario</a></li>
                    <li><a href="statistiche.html"><i class="fas fa-chart-pie mr-2"></i>Statistiche</a></li>
                </ul>
            </div>
            <a class="btn btn-ghost text-lg" href="dashboard.html">
                <i class="fas fa-calendar-alt"></i> Agenda
            </a>
        </div>
        <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
                <li><a href="dashboard.html" class="active"><i class="fas fa-home mr-1"></i>Dashboard</a></li>
                <li><a href="calendario.html"><i class="fas fa-calendar mr-1"></i>Calendario</a></li>
                <li><a href="statistiche.html"><i class="fas fa-chart-pie mr-1"></i>Statistiche</a></li>
            </ul>
        </div>
        <div class="navbar-end gap-1">
            <button class="btn btn-ghost btn-circle" id="btn-theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost">
                    <i class="fas fa-user-circle mr-1"></i>
                    <span id="navbar-user-name">Utente</span>
                    <i class="fas fa-chevron-down text-xs ml-1"></i>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-50 mt-3 w-52 p-2 shadow">
                    <li><a href="profilo.html"><i class="fas fa-user-edit mr-2"></i>Profilo</a></li>
                    <li><hr class="my-1"></li>
                    <li><a href="#" id="btn-logout"><i class="fas fa-sign-out-alt mr-2"></i>Logout</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- ===== CONTENUTO ===== -->
    <main class="flex-1 container mx-auto px-4 py-6 max-w-4xl">

        <!-- Saluto -->
        <div class="mb-6">
            <h1 class="text-2xl font-bold" id="greeting">Buongiorno!</h1>
            <p class="text-base-content/60" id="today-date"></p>
        </div>

        <!-- Azioni rapide -->
        <div class="flex gap-3 mb-8">
            <a href="calendario.html#new-promemoria" class="btn btn-info">
                <i class="fas fa-sticky-note"></i> Nuovo Promemoria
            </a>
            <a href="calendario.html#new-appuntamento" class="btn btn-success">
                <i class="fas fa-users"></i> Nuovo Appuntamento
            </a>
        </div>

        <!-- Sezione: Oggi -->
        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-3 flex items-center gap-2">
                <i class="fas fa-calendar-day"></i>Oggi
            </h2>
            <div id="today-events" class="space-y-3">
                <div class="flex justify-center py-4">
                    <span class="loading loading-spinner loading-md"></span>
                </div>
            </div>
        </section>

        <!-- Sezione: Prossimi 7 giorni -->
        <section>
            <h2 class="text-xl font-semibold mb-3 flex items-center gap-2">
                <i class="fas fa-calendar-week"></i>Prossimi 7 giorni
            </h2>
            <div id="week-events" class="space-y-4">
                <div class="flex justify-center py-4">
                    <span class="loading loading-spinner loading-md"></span>
                </div>
            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/locale/it.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
